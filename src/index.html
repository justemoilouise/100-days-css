<html>
<head>
  <title>100 Days CSS Challenge</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/challenge.css" />
  <script defer="defer" src="./js/index.js" type="module"></script>
</head>
<body>
  <h1 class="heading">100 Days CSS Challenge by <a href="https://100dayscss.com/">https://100dayscss.com/</a></h1>

  <main>
    <div class="challengeCard center challenge02" id="challenge02" title="Challenge #02">
      <div class="block top"></div>
      <div class="block middle"></div>
      <div class="block bottom"></div>
    </div>
    <div class="challengeCard center challenge66" title="Challenge #66">
      <div class="radioButton" id="challenge66">
        <div class="inner"></div>
        <div class="ray ray0">-</div>
        <div class="ray ray90">-</div>
        <div class="ray ray180">-</div>
        <div class="ray ray270">-</div>
        <div class="ray ray45">-</div>
        <div class="ray ray135">-</div>
        <div class="ray ray225">-</div>
        <div class="ray ray315">-</div>
      </div>
    </div>
    <div class="challengeCard center challenge74" id="challenge74" title="Challenge #74">
      <button class="numberBlock">
        <span class="rippleBackground"></span>
        <span class="text">1</span>
      </button>
      <button class="numberBlock">
        <span class="rippleBackground"></span>
        <span class="text">2</span>
      </button>
      <button class="numberBlock">
        <span class="rippleBackground"></span>
        <span class="text">3</span>
      </button>
      <button class="numberBlock">
        <span class="rippleBackground"></span>
        <span class="text">4</span>
      </button>
    </div>
    <div class="challengeCard center challenge78" title="Challenge #78">
      <div class="block">HOVER ME</div>
    </div>
    <div class="challengeCard" title="Challenge #82">
      <div class="challenge82" id="challenge82">
        <div class="block front active">SEND</div>
        <div class="block back" style="transform: rotateX(180deg)">DONE</div>
      </div>
    </div>
    <div class="challengeCard center" title="Challenge #64">
      <div class="challenge64" id="challenge64">
        <div class="block back">HOVER ME</div>
        <div class="block front">HOVER ME</div>
      </div>
    </div>
    <div class="challengeCard challenge70" title="Challenge #70">
      <div class="block">
        <div class="labelDay">Monday</div>
        <div class="labelDate">24</div>
      </div>
      <div class="block">
          <div class="labelDay">Tuesday</div>
          <div class="labelDate">25</div>
      </div>
      <div class="block">
          <div class="labelDay">Wednesday</div>
          <div class="labelDate">26</div>
      </div>
      <div class="block">
          <div class="labelDay">Thursday</div>
          <div class="labelDate">27</div>
      </div>
    </div>
    <div class="challengeCard" title="Challenge #40">
      <div class="challenge40" id="challenge40">
        <img src="assets/penguin-1.jpg" />
        <img src="assets/penguin-2.jpg" />
        <img src="assets/penguin-3.jpeg" />
        <img src="assets/penguin-4.jpg" />
        <img src="assets/penguin-5.jpg" />
        <img src="assets/penguin-6.jpg" />
        <img src="assets/penguin-7.jpg" />
        <img src="assets/penguin-8.jpeg" />
        <img src="assets/penguin-9.jpg" />
      </div>
    </div>
    <div class="challengeCard challenge84" title="Challenge #84">
      <div class="book">
        <div class="spine"></div>
        <div class="cover">
          <div class="title">
            <h1>Judge this book</h1>
            <p>by its cover</p>
          </div>
        </div>
        <div class="bookmark"></div>
      </div>
    </div>
    <div class="challengeCard challenge94" title="Challenge #94">
      <div class="tree">
        <div class="side left"></div>
        <div class="side right"></div>
        <div class="branch b0"></div>
        <div class="branch leftBranch b1"></div>
        <div class="branch leftBranch b2"></div>
        <div class="branch leftBranch b3"></div>
        <div class="branch rightBranch b4"></div>
        <div class="branch rightBranch b5"></div>
      </div>
    </div>
    <div class="challengeCard challenge94UsingBorders" title="Challenge #94 - Using borders">
      <div class="tree">
        <div class="side left"></div>
        <div class="side right"></div>
        <div class="branch b0"></div>
        <div class="branch leftBranch b1"></div>
        <div class="branch leftBranch b2"></div>
        <div class="branch leftBranch b3"></div>
        <div class="branch rightBranch b4"></div>
        <div class="branch rightBranch b5"></div>
      </div>
    </div>
  </main>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</body>
</html>
