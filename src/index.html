<html>
<head>
  <title>100 Days CSS Challenge</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/challenge.css" />
  <script defer="defer" src="./js/index.js" type="module"></script>
</head>
<body>
  <h1 class="heading">100 Days CSS Challenge by <a href="https://100dayscss.com/">https://100dayscss.com/</a></h1>

  <main>
    <div class="challengeCard center challenge66">
      <div class="radioButton" id="challenge66">
        <div class="inner"></div>
        <div class="ray ray0">-</div>
        <div class="ray ray90">-</div>
        <div class="ray ray180">-</div>
        <div class="ray ray270">-</div>
        <div class="ray ray45">-</div>
        <div class="ray ray135">-</div>
        <div class="ray ray225">-</div>
        <div class="ray ray315">-</div>
      </div>
    </div>
    <div class="challengeCard challenge70">
      <div class="block">
        <div class="labelDay">Monday</div>
        <div class="labelDate">24</div>
      </div>
      <div class="block">
          <div class="labelDay">Tuesday</div>
          <div class="labelDate">25</div>
      </div>
      <div class="block">
          <div class="labelDay">Wednesday</div>
          <div class="labelDate">26</div>
      </div>
      <div class="block">
          <div class="labelDay">Thursday</div>
          <div class="labelDate">27</div>
      </div>
    </div>
    <div class="challengeCard center challenge78">
      <div class="block">HOVER ME</div>
    </div>
    <div class="challengeCard center challenge74">
      <div class="numberBlock">1</div>
      <div class="numberBlock">2</div>
      <div class="numberBlock">3</div>
      <div class="numberBlock">4</div>
    </div>
    <div class="challengeCard">
      <div class="challenge82" id="challenge82">
        <div class="block front active">SEND</div>
        <div class="block back">DONE</div>
      </div>
    </div>
    <div class="challengeCard center">
      <div class="challenge64" id="challenge64">
        <div class="block white">HOVER ME</div>
        <div class="block purple">HOVER ME</div>
      </div>
    </div>
    <!-- <div class="challengeCard center challenge02" id="challenge02">
      <div class="block top"></div>
      <div class="block middle"></div>
      <div class="block bottom"></div>
    </div> -->
  </main>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</body>
</html>
